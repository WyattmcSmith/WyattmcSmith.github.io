<!DOCTYPE html>
<html lang="en"
	<head>
		<meta charset="utf-8">
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
	<div id="special"></div>
		<div id="content">
			<header> <h1>Gamecock Tickets</h1> </header>
			<nav id="main-nav">
				<ul>
					<li><a href="#"> List 1</a> </li>
					<li><a href="#"> List 2</a> </li>
					<li><a href="#"> List 3 </a></li>
				</ul>
			</nav>
			<main id='main-main'>
			<div id="body">
			<section id="boxes">
			 <h2> Ticket Purchases </h2>
			 <label for="firstname"> First Name: <Input id="firstname"> </input> </p>
			 <label  id="last" > Last Name: <Input id="lastname"> </input></p>
			 <label for="a" id="a"> Game </label>
			 <select name="a" id="game">
				<option value="Tennesse"> Tennesse </option>
				<option value="LSU"> LSU </option>
				<option value="Alabama"> Alabama </option>
				<option value="Clemson"> Clemson </option>
				<option value="Vanderbilt"> Vanderbilt </option>
			</select>
			 <label for="a" id="a"> Row</label>
			 <select name="a" id="row">
				<option value="A"> A </option>
				<option value="B"> B </option>
				<option value="C"> C </option>
				<option value="D"> D </option>
				<option value="E"> E </option>
			</select>
			<p id="num"> Number of Seats <input id="number"></input> </p>
			 <button id="orderb" onclick="showReceipt()" > Order Tickets </button>
			 </section>
			<div id="result" class="hidden">
			<img src="images/gamecock.png" id="img">
			<h2 id="details"> </h2>
			<p id="line1"> </p>
			<p id="line2"> </p>
			</div>
			</div>
			</main>
			<footer>
				<p> &copy; Wyatt Smith copywrite </p>
			</footer>
		</div>
		<script src="script.js"> </script>
	</body>
</html>
